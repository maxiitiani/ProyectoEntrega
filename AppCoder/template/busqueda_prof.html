{% extends "padre.html" %}

{% load static %}


{% block contenido %}  
  
    {% if profesor %}
        <ul>
        {% for profesor in profesores %}
            <li>Nombre: {{profesor.nombre}}</li>
            <li>Camada: {{profesor.apellido}}</li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron Profesores con ese nombre</p>
    {% endif %}


{% endblock %}
